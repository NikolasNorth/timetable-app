<h1>Western Timetable</h1>
<h3>Reset Password</h3>
<div class="password-reset-form-container">
<label for="password-reset-password-input" class="hidden">Password</label>
<input #password type="password" placeholder="Password" id="password-reset-password-input">
<label for="password-reset-confirm-password-input" class="hidden">Confirm Password</label>
<input #confirmPassword type="password" placeholder="Confirm Password" id="password-reset-confirm-password-input">
<button (click)="resetPassword(password.value, confirmPassword.value)">Reset Password</button>
</div>
