<div *ngIf="showMsg">
  <h3>{{msg}}</h3>
</div>
<h1>Western Timetable</h1>
<h3>Request Password Reset</h3>
<div class="request-password-reset-form-container">
  <label for="request-password-reset-email-input" class="hidden">Email</label>
  <input #email type="email" placeholder="Email" id="request-password-reset-email-input">
  <button (click)="requestPasswordReset(email.value)">Reset Password</button>
</div>
