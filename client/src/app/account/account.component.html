<div *ngIf="showErrorMsg">
  <h3>You must <a routerLink="/signin">sign in</a> to access this route.</h3>
</div>
<div *ngIf="account">
  <div class="account-info">
    <h2>Account Information</h2>
    <p><b>Name:</b> {{account.name}}</p>
    <p><b>Email:</b> {{account.email}}</p>
    <a routerLink="/request-password-reset">Change Password</a>
  </div>
  <div class="account-schedules-list">
    <h2>My Schedules ({{account.numSchedules}}) | </h2><a>Create New</a>
  </div>
</div>
