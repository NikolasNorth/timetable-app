<div *ngIf="showErrorMsg">
  <h3>
    The course you are looking for does not exist.
    <a routerLink="/courses">Search</a> for another.
  </h3>
</div>
<div *ngIf="!showErrorMsg">
  <div>
    <h1>{{course.title}}</h1>
    <h3>Component</h3>
    <p>{{course.classSection}}: {{course.startTime}}-{{course.endTime}}</p>
    <div *ngIf="course.rating">
      <h3>Rating</h3>
      <p>{{course.rating}}</p>
    </div>
    <div *ngIf="course.reviews.length > 0">
      <h3>Reviews</h3>
      <ul>
        <li *ngFor="let review of course.reviews">
          {{review.title}}
        </li>
      </ul>
    </div>
    <button (click)="toggleNewComment()">New Review</button>
  </div>
  <div *ngIf="showNewComment">
    <h3>New Comment</h3>
    <label for="new-course-comment-title">Title</label>
    <input #title type="text" id="new-course-comment-title">
    <label for="new-course-comment-desc">Description</label>
    <input #desc type="text" id="new-course-comment-desc">
    <button (click)="createReview(title.value, desc.value, course._id)">Post</button>
  </div>
</div>
